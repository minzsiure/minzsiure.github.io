<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PredClick</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="titleRow">
                <h1>PredClick</h1>

                <div class="authWrap">
                    <span id="authStatus" class="small">Anonymous</span>
                    <button id="signInBtn">Sign in</button>
                    <button id="signUpBtn">Sign up</button>
                    <button id="signOutBtn" style="display:none;">Sign out</button>
                </div>
            </div>

            <p>Listen to binaural clicks (left stream in left ear, right stream in right ear). Decide which side had
                more clicks.</p>

            <div class="row">
                <button id="startBtn" class="primary">Start <span class="keycap">Space</span></button>
                <button id="leftBtn" disabled>Left <span class="keycap">←</span></button>
                <button id="rightBtn" disabled>Right <span class="keycap">→</span></button>
                <button id="nextBtn" disabled>Next trial <span class="keycap">Space</span></button>
                <button id="sanityBtn">Sanity check</button>
                <button id="pwBtn">Save data</button>
                <label id="logToggleWrap" style="display:none; margin-left:12px; user-select:none;">
                    <input id="logToggle" type="checkbox" checked />
                    <span>Log data</span>
                </label>
                <button id="startSessionBtn">Start Session</button>
            </div>

            <div class="status" id="status">Press Start.</div>
            <p class="small">Tip: use headphones. (Audio requires a button press.)</p>

            <div class="plotWrap">
                <canvas id="cv" width="920" height="520"></canvas>
                <div id="revealOverlay" class="overlay">
                    <button id="revealBtn" disabled>Reveal</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
